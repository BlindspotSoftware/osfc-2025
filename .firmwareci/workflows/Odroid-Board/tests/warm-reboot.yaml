name: Warm Reboot Test
description: Flash the provided firmware binary and do multiple warm reboots.

defaults:
  transport: &transport
    proto: ssh
    options:
      host: "[[attributes.host]]"
      user: root
      identity_file: /root/.ssh/fwci
      jump_host:
        host: "[[attributes.dutctl]]"
        user: oscar
        identity_file: /root/.ssh/fwci

stages:
  - name: Reboot 1
    steps:
      - cmd: cmd
        name: Warm reboot DUT
        transport: *transport
        parameters:
          executable: reboot

      - cmd: ping
        name: Wait for the device to become online.
        options:
          timeout: 4m
        parameters:
          host: "[[attributes.Host]]"

