name: CPU Temperature Test
description: Run the CPU Stress Test on the device and check the temperature before and after the Stress Test

defaults:
  transport: &transport
    proto: ssh
    options:
      host: "[[attributes.host]]"
      user: root
      identity_file: /root/.ssh/fwci
      jump_host:
        host: "[[attributes.dutctl]]"
        user: oscar
        identity_file: /root/.ssh/fwci

stages:
  - name: Stress Test
    steps:
      - cmd: cmd
        name: Cooldown before Stress Test
        transport: *transport
        parameters:
          executable: sleep
          args: ["5m"]
        options:
          timeout: 10m

      - cmd: cmd
        name: Check CPU Temperature before Stress Test
        transport: *transport
        parameters:
          executable: sensors

      - cmd: cpuload
        name: Stress Test CPU for 20m
        transport: *transport
        options:
          timeout: 30m
        parameters:
          args: [--ignite-cpu]
          duration: 10m

      - cmd: cmd
        name: Check CPU Temperature after Stress Test
        transport: *transport
        parameters:
          executable: sensors

      - cmd: cmd
        name: Cooldown after Stress Test
        transport: *transport
        parameters:
          executable: sleep
          args: ["5m"]
        options:
          timeout: 10m
