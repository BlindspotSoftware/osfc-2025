name: ACPI Info Test
description: This test dumps and prints all ACPI tables.

defaults:
  transport: &transport
    proto: ssh
    options:
      host: "[[attributes.host]]"
      user: root
      identity_file: /root/.ssh/fwci
      jump_host:
        host: "[[attributes.dutctl]]"
        user: oscar
        identity_file: /root/.ssh/fwci

stages:
  - name: Display ACPI information
    steps:
      - cmd: cmd
        name: Clear data
        transport: *transport
        parameters:
          executable: rm
          args: ["-f", "*.dsl", "*.dat"]

      - cmd: cmd
        name: Dump ACPI tables
        transport: *transport
        parameters:
          executable: acpidump
          args: [-b]

      - cmd: cmd
        name: Decode ACPI tables
        transport: *transport
        parameters:
          executable: iasl
          args: [-d, "*.dat"]

      - cmd: cmd
        name: Show APIC tables
        transport: *transport
        parameters:
          executable: tail
          args: [-v, -n, "+1", apic*.dsl]
          report_only: true

      - cmd: cmd
        name: Show BATB tables
        transport: *transport
        parameters:
          executable: tail
          args: [-v, -n, "+1", batb*.dsl]
          report_only: true

