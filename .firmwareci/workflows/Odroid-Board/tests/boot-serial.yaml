name: Boot Test (Serial)
description: Flash the provided firmware binary and conduct a boot test.

defaults:
  transport: &transport
    proto: ssh
    options:
      host: "[[attributes.host]]"
      user: root
      identity_file: /root/.ssh/fwci
      jump_host:
        host: "[[attributes.dutctl]]"
        user: oscar
        identity_file: /root/.ssh/fwci

pre-stage:
  - cmd: newdutctl
    name: Shutdown the DUT.
    parameters:
      agent: "[[attributes.dutctl]]:1024"
      device: odroid
      command: power
      args: ["off"]

  - cmd: newdutctl
    name: Flash the provided binary.
    parameters:
      agent: "[[attributes.dutctl]]:1024"
      device: odroid
      command: flash
      args: [write, "[[input.Binary]]"]

  - cmd: pikvm
    name: Mount OS Image via PiKVM
    parameters:
      command: image
      host: "[[attributes.pikvm]]"
      auth:
        username: demo
        password: demo
      image:
        path: "[[storage.OSImage]]/nixos.img"

  - cmd: sleep
    name: Wait for the DUT to settle
    parameters:
      duration: 5s

  - cmd: newdutctl
    name: Turn the DUT on
    parameters:
      agent: "[[attributes.dutctl]]:1024"
      device: odroid
      command: power
      args: ["on"]
    options:
      timeout: 2m

  - cmd: newdutctl
    name: Check Serial
    parameters:
      agent: "[[attributes.dutctl]]:1024"
      device: odroid
      command: serial
      args: ["Loaded initrd"]
    options:
      timeout: 5m

  - cmd: ping
    name: Wait for the device to become online.
    options:
      timeout: 4m
    parameters:
      host: "[[attributes.host]]"
      port: 22
      proxy:
        type: ssh
        host: "[[attributes.dutctl]]"
        port: 22
        ssh:
          user: oscar
          identity_file: /root/.ssh/fwci

stages:
  - name: Boot Test
    steps:
      - cmd: cmd
        name: Cat OS Version
        transport: *transport
        parameters:
          executable: cat
          args: ["/etc/os-release"]

      - cmd: cmd
        name: Power off device
        transport: *transport
        parameters:
          executable: shutdown
          args: ["now"]
